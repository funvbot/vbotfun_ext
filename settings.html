<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>钱包设置</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .settings-container {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>RPC 设置</h2>
        <div class="input-group">
            <label for="rpc-url">RPC 地址:</label>
            <input type="text" id="rpc-url" placeholder="输入 RPC 地址">
        </div>
        <button id="save-settings">保存设置</button>
        <div id="status-message" class="status-message" style="display: none;"></div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
